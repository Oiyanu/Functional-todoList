<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <header class="text-light text-center">
            <h2 class="py-3 display-6">Todo List</h2>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos...">
            </form>
        </header>
    <div>
        <ul class="list-group todos mx-auto text-light ">
            <li class="list-group-item d-flex justify-content-between align-text-center" data-id>
                <span>Code with Netninja</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-text-center" data-id>
                <span>Cook dinner with Fred</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-text-center" data-id>
                <span>Go for locum</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
    </div>

        <form class="add text-center my-4">
            <label class="text-light">Add new todo...</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>


    <script src="assets/bundle.js"></script>
</body>
</html>
